<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding puzzle</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+VN:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Ultra&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="lvl-1">
       <div class="cell" data-index="0">1</div>
    <div class="cell" data-index="1">2</div>
    <div class="cell" data-index="2">3</div>
    <div class="cell" data-index="3">4</div>
    <div class="cell" data-index="4">5</div>
    <div class="cell" data-index="5">6</div>
    <div class="cell" data-index="6">7</div>
    <div class="cell" data-index="7">8</div>
    <div class="cell empty" data-index="8"></div>
    </div>
    <div id="win">
        <p class="solved" >Solved!</p>
        <div class="step">
        <div class="retry">Retry again</div>
        </div>
    </div>
    <button id="shuffle-button">shuffle</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
